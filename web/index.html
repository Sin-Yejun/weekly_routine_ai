<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Routine AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Routine AI</h1>

        <div class="form-container">
            <h2>User Configuration</h2>
            <form id="routine-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" value="75" required>
                    </div>
                    <div class="form-group">
                        <label for="level">Training Level</label>
                        <select id="level" name="level">
                            <option value="Beginner">Beginner</option>
                            <option value="Novice">Novice</option>
                            <option value="Intermediate" selected>Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Elite">Elite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="freq">Weekly Frequency</label>
                        <input type="number" id="freq" name="freq" value="3" min="1" max="7" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Workout Duration (min)</label>
                        <input type="number" id="duration" name="duration" value="60" step="10" required>
                    </div>
                    <div class="form-group">
                        <label for="intensity">Workout Intensity</label>
                        <select id="intensity" name="intensity">
                            <option value="Low">Low</option>
                            <option value="Normal" selected>Normal</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="button-group" style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <button type="button" id="generate-prompt-btn">Generate Prompt</button>
                        <button type="button" id="generate-vllm-btn">Generate with vLLM</button>
                        <button type="button" id="generate-openai-btn">Generate with OpenAI</button>
                    </div>
                    <div id="loading-indicator" class="hidden">Generating...</div>
                </div>
            </form>
        </div>

        <div class="output-container">
            <div class="output-section">
                <h2>Generated Prompt</h2>
                <textarea id="prompt-output">The prompt sent to the model will appear here.</textarea>
            </div>
            <div class="output-section">
                <h2>Raw Model Output</h2>
                <pre id="raw-output">The raw JSON from the model will appear here.</pre>
            </div>
            <div class="output-section">
                <h2>Formatted Routine</h2>
                <pre id="formatted-output">Your generated routine will appear here.</pre>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
