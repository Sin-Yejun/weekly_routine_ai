<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Routine AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Routine AI</h1>

        <div class="form-container">
            <h2>User Configuration</h2>
            <form id="routine-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" value="75" required>
                    </div>
                    <div class="form-group">
                        <label for="level">Training Level</label>
                        <select id="level" name="level">
                            <option value="Beginner">Beginner</option>
                            <option value="Novice">Novice</option>
                            <option value="Intermediate" selected>Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Elite">Elite</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="freq">Weekly Frequency</label>
                        <select id="freq" name="freq">
                            <option value="2">2</option>
                            <option value="3" selected>3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="split-type">분할 방식</label>
                        <select id="split-type" name="split_id"></select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Workout Duration (min)</label>
                        <select id="duration" name="duration">
                            <option value="30">30</option>
                            <option value="45">45</option>
                            <option value="60" selected>60</option>
                            <option value="75">75</option>
                            <option value="90+">90+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="intensity">Workout Intensity</label>
                        <select id="intensity" name="intensity">
                            <option value="Low">Low</option>
                            <option value="Normal" selected>Normal</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group form-group-full-width">
                    <label>Allowed Tools</label>
                    <div id="tools-filter" class="checkbox-grid">
                        <label><input type="checkbox" name="tools" value="Barbell" checked> Barbell</label>
                        <label><input type="checkbox" name="tools" value="Dumbbell" checked> Dumbbell</label>
                        <label><input type="checkbox" name="tools" value="Machine" checked> Machine</label>
                        <label><input type="checkbox" name="tools" value="Bodyweight" checked> Bodyweight</label>
                        <label><input type="checkbox" name="tools" value="Kettlebell" checked> Kettlebell</label>
                        <label><input type="checkbox" name="tools" value="EZbar" checked> EZ-bar</label>
                        <label><input type="checkbox" name="tools" value="Etc" checked> Etc</label>
                        <label><input type="checkbox" name="tools" value="PullUpBar" checked> PullUpBar</label>
                    </div>
                </div>
                <div class="form-actions">
                    <div class="button-group" style="display: flex; gap: 10px; margin-bottom: 10px;">
                        <button type="button" id="generate-prompt-btn">Generate Prompt</button>
                        <button type="button" id="generate-vllm-btn">Generate with vLLM</button>
                        <button type="button" id="generate-openai-btn">Generate with OpenAI</button>
                        <button type="button" id="generate-details-btn" class="hidden">Generate Details</button>
                    </div>
                    <div id="loading-indicator" class="hidden">Generating...</div>
                </div>
                <div class="controls">
                    <label class="switch">
                        <input type="checkbox" id="sort-toggle">
                        <span class="slider round"></span>
                    </label>
                    <label for="sort-toggle">운동 정렬</label>
                    <label class="switch" style="margin-left: 20px;">
                        <input type="checkbox" id="prevent-duplicates-toggle" name="prevent_weekly_duplicates" checked>
                        <span class="slider round"></span>
                    </label>
                    <label for="prevent-duplicates-toggle">주간 운동 중복 방지</label>
                </div>
            </form>
        </div>

        <div class="output-container">
            <div class="side-by-side-outputs">
                <div class="output-section">
                    <h2>Generated Prompt</h2>
                    <textarea id="prompt-output">The prompt sent to the model will appear here.</textarea>
                </div>
                <div class="output-section hidden" id="details-prompt-container">
                    <h2>Details Prompt</h2>
                    <textarea id="details-prompt-output">The prompt for the details generation will appear here.</textarea>
                </div>
            </div>
            <div class="side-by-side-outputs">
                <div class="output-section">
                    <h2>vllm의 답변</h2>
                    <pre id="raw-output">vllm의 답변이 여기에 표시됩니다.</pre>
                </div>
                <div class="output-section">
                    <h2>OpenAI 답변</h2>
                    <pre id="formatted-output">OpenAI 답변이 여기에 표시됩니다.</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
